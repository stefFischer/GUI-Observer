plugins {
    id 'java'
}

group 'at.scch'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/examples/java'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
